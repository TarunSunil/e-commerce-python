name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        working-directory: ./backend
        run: mvn clean package -DskipTests
      
      - name: Run tests
        working-directory: ./backend
        run: mvn test

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build
        working-directory: ./frontend
        run: npm run build
      
      - name: Lint
        working-directory: ./frontend
        run: npm run lint || true

  recommender-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: recommender/requirements.txt
      
      - name: Install dependencies
        working-directory: ./recommender
        run: pip install -r requirements.txt
      
      - name: Lint
        working-directory: ./recommender
        run: pip install flake8 && flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

  py-backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend-py/requirements.txt

      - name: Install dependencies
        working-directory: ./backend-py
        run: pip install -r requirements.txt

      - name: Run tests
        working-directory: ./backend-py
        env:
          DISABLE_DB: '1'
        run: pytest -q

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, recommender-test, py-backend-test]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
      
      - name: Build backend image
        run: docker build -t ecommerce-backend:latest ./backend

      - name: Build Python backend image (parallel run)
        run: docker build -t ecommerce-backend-py:latest ./backend-py
      
      - name: Build frontend image
        run: docker build -t ecommerce-frontend:latest ./frontend
      
      - name: Build recommender image
        run: docker build -t ecommerce-recommender:latest ./recommender


