version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce-postgres
    environment:
      POSTGRES_USER: ecom_user
      POSTGRES_PASSWORD: ecom_pass
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecom_user -d ecommerce"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecommerce-backend
    environment:
      DATABASE_URL: postgresql+psycopg2://ecom_user:ecom_pass@postgres:5432/ecommerce
      JWT_SECRET: your-super-secret-jwt-key-min-32-characters-long-please
      JWT_ALGORITHM: HS256
      JWT_EXP_MINUTES: 1440
      CORS_ORIGINS: '["http://localhost:5173","http://localhost:3000"]'
      RECOMMENDER_URL: http://recommender:8000
      ENV: development
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload
    networks:
      - ecommerce-network

  # Recommender Service
  recommender:
    build:
      context: ./recommender
      dockerfile: Dockerfile
    container_name: ecommerce-recommender
    environment:
      BACKEND_URL: http://backend:8080/api
      ENV: development
    ports:
      - "8000:8000"
    depends_on:
      - backend
    volumes:
      - ./recommender:/app
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ecommerce-network

  # Frontend Development Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ecommerce-frontend
    environment:
      VITE_API_URL: http://localhost:8080/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    networks:
      - ecommerce-network

volumes:
  postgres_data:

networks:
  ecommerce-network:
    driver: bridge
