services:
  postgres:
    image: postgres:15
    container_name: ecommerce-postgres
    environment:
      POSTGRES_DB: ecommerce
      POSTGRES_USER: ecom_user
      POSTGRES_PASSWORD: ecom_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecommerce-backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql+psycopg2://ecom_user:ecom_pass@postgres:5432/ecommerce
      - JWT_SECRET=your-secret-key-change-in-production-min-256-bits
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - RECOMMENDER_URL=http://recommender:8000
    depends_on:
      - postgres
    networks:
      - ecommerce-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecommerce-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ecommerce-network
    restart: unless-stopped

  recommender:
    build:
      context: ./recommender
      dockerfile: Dockerfile
    container_name: ecommerce-recommender
    ports:
      - "8000:8000"
    environment:
      - BACKEND_URL=http://backend:8080/api
    depends_on:
      - backend
    networks:
      - ecommerce-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ecommerce-network:
    driver: bridge


